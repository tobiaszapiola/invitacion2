<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            background-color: #1a1a1a;
        }

        /* --- CORTINAS --- */
        #curtain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            transition: pointer-events 0s linear 2s;
        }

        .curtain-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #e65100;
            background-image: repeating-linear-gradient(
                90deg,
                #bf360c 0%,
                #e65100 5%,
                #ff9800 10%,
                #e65100 15%,
                #bf360c 20%
            );
            box-shadow: inset 0 0 80px rgba(0,0,0,0.7);
            transition: transform 2s cubic-bezier(0.6, 0.05, 0.28, 0.95);
        }

        .curtain-left { left: 0; transform-origin: top left; border-right: 2px solid #a02e00; }
        .curtain-right { right: 0; transform-origin: top right; border-left: 2px solid #a02e00; }

        /* Mensaje de Bienvenida */
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
            transition: opacity 0.8s ease;
            font-family: 'Playfair Display', serif;
            width: 100%;
        }

        .welcome-message h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #fff8e1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.6);
            letter-spacing: 2px;
        }

        #btn-continue {
            padding: 15px 50px;
            font-size: 1.2rem;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            color: #bf360c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        #btn-continue:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.6);
        }

        /* --- CLASES DE ANIMACI√ìN --- */
        .open .curtain-left { transform: translateX(-100%) scaleX(0.9); }
        .open .curtain-right { transform: translateX(100%) scaleX(0.9); }
        .fade-out { opacity: 0; pointer-events: none; }
        .remove-overlay { display: none; }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease 1s, transform 1.5s ease 1s;
        }

        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tarjeta de Invitaci√≥n */
        .invitation-card {
            background: #fffaf0;
            padding: 50px 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #dcdcdc;
            position: relative;
            min-height: 450px; /* Altura m√≠nima para que no salte al cambiar contenido */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 2px solid #bf360c;
            pointer-events: none;
        }

        /* Estilos de contenido */
        .card-content-wrapper {
            width: 100%;
            transition: opacity 0.5s ease;
        }

        /* PASO 2: INICIALMENTE OCULTO */
        #step-2 {
            display: none; /* Esto asegura que no se vea al principio */
            opacity: 0;
        }

        .icon-wine { font-size: 3.5rem; margin-bottom: 15px; display: block; }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #bf360c;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .date {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            font-style: italic;
        }

        .description {
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.5;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        /* Botones Si/No */
        .response-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 100;
        }

        .btn-response {
            padding: 12px 25px;
            border-radius: 5px;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        #btn-yes {
            background-color: #2e7d32;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #btn-yes:hover { background-color: #1b5e20; transform: scale(1.05); }

        #btn-no {
            background-color: #c62828;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .whatsapp-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Lato', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .whatsapp-link:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <div id="curtain-overlay">
        <div class="curtain-panel curtain-left"></div>
        <div class="curtain-panel curtain-right"></div>
        
        <div class="welcome-message" id="welcome-text">
            <h1>Bienvenida Mi Morocha</h1>
            <button id="btn-continue">Continuar</button>
        </div>
    </div>

    <div id="main-content">
        <div class="invitation-card">
            
            <div id="step-1" class="card-content-wrapper">
                <span class="icon-wine">üç∑</span>
                <h2>Te invito</h2>
                <p class="date">Este jueves 4/12</p>
                <p class="description">
                    A tomar un vino, charlar, debatir <br>
                    y comentar aspectos varios.
                </p>
                
                <div class="response-buttons">
                    <button id="btn-yes" class="btn-response">Si, obvio me gustar√≠a...</button>
                    <button id="btn-no" class="btn-response">No</button>
                </div>
            </div>

            <div id="step-2" class="card-content-wrapper">
                <span class="icon-wine" style="font-size: 3rem;">ü•Ç</span>
                <h2>¬°Excelente decisi√≥n!</h2>
                <p class="description" style="font-size: 1.2rem; color: #333;">
                    Confirmar asistencia al: <br>
                    <strong>3515511484</strong>
                </p>
                <p class="description" style="font-size: 0.9rem; margin-top: 5px;">
                    (Y de no poder, tambi√©n comunicarse a ese n√∫mero üòâ)
                </p>
                
                <a href="https://wa.me/5493515511484?text=Hola!%20Confirmo%20mi%20asistencia%20para%20el%20jueves%20%F0%9F%8D%B7" class="whatsapp-link" target="_blank">
                    Enviar mensaje ahora
                </a>
            </div>

        </div>
    </div>

    <script>
        // Variables
        const btnContinue = document.getElementById('btn-continue');
        const curtainOverlay = document.getElementById('curtain-overlay');
        const welcomeText = document.getElementById('welcome-text');
        const mainContent = document.getElementById('main-content');
        
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');

        // 1. ABRIR CORTINAS
        btnContinue.addEventListener('click', function() {
            curtainOverlay.classList.add('open');
            welcomeText.classList.add('fade-out');
            mainContent.classList.add('visible');
            setTimeout(() => {
                curtainOverlay.classList.add('remove-overlay');
            }, 2000);
        });

        // 2. BOT√ìN "NO" ESCURRIDIZO
        const moveButton = () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;
            const newX = Math.random() * (windowWidth - btnWidth - 50); 
            const newY = Math.random() * (windowHeight - btnHeight - 50);

            btnNo.style.position = 'fixed'; 
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.zIndex = '1000'; 
        };
        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', moveButton);
        btnNo.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // 3. BOT√ìN "S√ç" -> CAMBIAR AL PASO 2
        btnYes.addEventListener('click', function() {
            // A. Desvanecer paso 1
            step1.style.opacity = '0';
            
            // B. Esperar a que desaparezca (500ms) y hacer el cambio
            setTimeout(() => {
                step1.style.display = 'none'; // Quitar paso 1
                step2.style.display = 'block'; // Poner paso 2
                
                // C. Peque√±o delay para que el navegador note el cambio de display antes de animar la opacidad
                setTimeout(() => {
                    step2.style.opacity = '1'; 
                }, 50);
            }, 500);
        });
    </script>
</body>

</html>
